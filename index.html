    <title>sliding-images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">

<body>
    <button id="prevbtn"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="carousel-container">
        
        <div class="carousel-slide">
            <img src="images/six.jpg" alt="" width="500px" id="lastclone">
            <img src="images/one.jpg" alt="" width="500px">
            <img src="images/two.jpg" alt="" width="500px">
            <img src="images/three.jpg" alt="" width="500px">
            <img src="images/four.jpg" alt="" width="500px">
            <img src="images/five.jpg" alt="" width="500px">
            <img src="images/six.jpg" alt="" width="500px">
            <img src="images/one.jpg" alt="" width="500px" id="firstclone">
        </div>
       
    </div>
    
    <button id="nextbtn"><i class="fa-solid fa-arrow-right"></i></button>



<script src="script.js"></script>
</body>
</html>
